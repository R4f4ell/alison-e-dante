    <div class="imgFundo">

        <div class="imgFundo">
            <div class="sectionUm">
                <div class="conteudo">
                    <h1>RSVP</h1>
                    <p>Let us know if you can join us on our special day.</p>
                </div>
            </div>
        </div>

        <div class="sectionDois">
            <form>
                <div class="formulario">
                    <div>
                        <p>If you have any questions or dietary requirements, let us know in the form below.</p>
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>

                    <div>
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname" placeholder="Your last name" required>
                    </div>

                    <div>
                        <label for="email">Your email</label>
                        <input type="email" id="email" placeholder="Your email address" required>
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Enter your message" required></textarea>
                    </div>

                    <div class="button"><button>Submit</button></div>
                </div>
            </form>
        </div>

        <footer>
            <div>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                  <img src="assets/images/global/iconTwitter.png" alt="Ir para o Twitter" loading="lazy">

                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
