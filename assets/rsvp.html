<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/pages/rsvp/rsvp.css">
    <title>RSVP</title>

<body>
    <div class="imgFundo">
        <header>
            <a href="/assets/home.html">Home</a>
            <a href="/assets/travelStay.html">Travel & Stay</a>
            <a href="/assets/rsvp.html">RSVP</a>
        </header>

        <div class="imgFundo">    
            <div class="sectionUm">
                <div class="conteudo">
                    <h1>RSVP</h1>
                    <p>Let us know if you can join us on our special day.</p>
                </div>
            </div>
        </div>

        <div class="sectionDois">
            <form>
                <div class="formulario">
                    <div><p>If you have any questions or dietary requirements, let us know in the form below.</p></div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>

                    <div>
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname" placeholder="Your last name" required>
                    </div>

                    <div>
                        <label for="email">Your email</label>
                        <input type="email" id="email" placeholder="Your email address" required>
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Enter your message" required></textarea>
                    </div>

                    <div class="button"><button>Submit</button></div>
                </div>
            </form>
        </div>

        <footer>
            <div>
                <p>Organizator: (xx) xxxxx-xxxx</p>
                <p>Rafael: (xx) xxxxx-xxxx</p>
                <p>Email: info@rafael.com</p>
            </div>
            <div>
                <img src="/assets/images/global/iconTwitter.png" alt="Ícone do Twitter">
                <img src="/assets/images/global/iconFacebook.png" alt="Ícone do Facebook">
                <img src="/assets/images/global/iconInstagram.png" alt="Ícone do Instagram">
            </div>
    </footer>
